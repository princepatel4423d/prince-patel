name: Keep Render Site Awake

# Run every 5 minutes
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend
        run: |
          curl -s https://prince-patel-server.onrender.com > /dev/null
          echo "Backend pinged successfully!"

      - name: Ping frontend
        run: |
          curl -s https://princepatel.fun/ > /dev/null
          echo "Frontend pinged successfully!"
